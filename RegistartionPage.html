<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Page</title>
    <link rel="stylesheet" href="RegistrationPageStyle.css">
</head>
<body>
<section class="main">
    <section class="registration">
        <section class="registration-img"></section>
        <section class="registration-panel">
            <h1 class="registration-panel-text">Registartion</h1>
            <form class="registration-panel-form">  
                <h1 class="registration-panel-form-text1">NAME:</h1>
                <input class="registration-panel-form-name">
                <h1 class="registration-panel-form-text1">SURNAME:</h1>
                <input class="registration-panel-form-surname">
                <h1 class="registration-panel-form-text1">LOG-IN:</h1>
                <h1 class="registration-panel-form-text1-error">Login Must contain @gmail</h1>
                <input class="registration-panel-form-login">
                <h1 class="registration-panel-form-text1" >PASSWORD:</h1>
                <input class="registration-panel-form-password1" type="password">
                <h1 class="registration-panel-form-text1">REWRITE PASSWORD:</h1>
                <h1 class="registration-panel-form-password2-error">Passwords must be same and password length must be more then 6 symbols</h1>
                <input class="registration-panel-form-password2" type="password">
                <div class="log-in"><a href="main.html " class="submit">SUBMIT</a> </div>
                <a class="viewing-mode" href="view.html">Режим просмотра</a>
            </form>
        </section>
    </section>
</body>
<script src="registration.js"></script>
</html>
