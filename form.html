<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <header>
        <section class="mode">Доставка Биллетов</section>
        <a href="book.html" class="regist-page-btn">Back</a>
    </header>
    <main>
        <section class="delivery">
            <h1 class="delivery-title">DELIVERY</h1>
            <section class="delivery-form">
                <h1 class="delivery-form-text">Имя:</h1>
                <div class="delivery-form-name-value"> </div>
                <h1 class="delivery-form-text">Фамилия:</h1>
                <div class="delivery-form-surname-value"> </div>
                <h1 class="delivery-form-text">Мероприятие:</h1>
                <div class="delivery-form-event-value"> </div>
                <h1 class="delivery-form-text">Место:</h1>
                <div class="delivery-form-place-value"> </div>
                <h1 class="delivery-form-text">Адресс доставки:</h1>
                <input class="delivery-form-adress-value">
                <a class="delivery-submit">SUBMIT</a>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
<script src="form.js"></script>
</html>
